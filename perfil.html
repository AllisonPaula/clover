<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clover Bank - Perfil de Usuario</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center h-screen p-4">
  
  <!-- Header -->
  <div class="w-full max-w-md bg-white p-4 rounded-lg shadow-md flex justify-between items-center">
    <button onclick="history.back()" class="text-gray-600"><img src="assets/image/back.png" alt="Volver" class="w-6"></button>
    <h2 class="text-lg font-semibold text-gray-800">Perfil de Usuario</h2>
  </div>

  <!-- Información del usuario -->
  <div class="w-full max-w-md bg-white p-6 mt-4 rounded-lg shadow-md text-center">
    <img src="assets/image/avaper.png" alt="Foto de perfil" class="w-24 h-24 rounded-full mx-auto mb-4">
    <h3 class="text-gray-800 font-semibold text-xl">Juana Figueroa</h3>
    <p class="text-gray-600">Juana.Figueroa@email.com</p>
    <p class="text-gray-500 text-sm">Miembro desde: Enero 2025</p>
  </div>

  <!-- Opciones del perfil -->
  <div class="w-full max-w-md bg-white p-6 mt-4 rounded-lg shadow-md">
    <h3 class="text-gray-800 font-semibold text-lg mb-4">Opciones</h3>
    <div class="space-y-4">
      <button class="w-full py-3 bg-gray-200 text-gray-700 font-semibold rounded-lg hover:bg-gray-300 transition">Actualizar Información</button>
      <button class="w-full py-3 bg-gray-200 text-gray-700 font-semibold rounded-lg hover:bg-gray-300 transition">Cambiar Foto</button>
      <button class="w-full py-3 bg-gray-200 text-gray-700 font-semibold rounded-lg hover:bg-gray-300 transition">Métodos de Pago</button>
    </div>
  </div>

</body>
</html>
