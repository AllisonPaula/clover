<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clover Bank - Inicio</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white flex flex-col justify-center items-center h-screen text-center">
  
  <!-- Logo -->
  <img src="assets/image/CLOVER.png" alt="Clover Bank Logo" class="w-74 h-32 mb-4">
  
  <!-- Mensaje de bienvenida -->
  <p class="text-gray-600">Creando oportunidades, cosechando sueños</p>
  <h2 class="text-3xl font-bold text-[#000000] pt-10">¡Bienvenido!</h2>
  
  <!-- Botones -->
  <div class="mt-6 w-10/12 max-w-md">
    <button class="w-full py-3 bg-[#037B0B] text-white font-semibold rounded-full hover:bg-[#005B05] transition">Registrarme</button>
    <button class="w-full py-3 mt-4 border-2 border-[#037B0B] text-[#037B0B] font-semibold rounded-full hover:bg-[#037B0B] hover:text-white transition">Iniciar sesión</button>
  </div>

</body>
</html>
