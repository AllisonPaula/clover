<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clover Bank</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white flex flex-col justify-center items-center h-screen text-center">

  <!-- Logo -->
  <img src="assets/image/CLOVER.png" alt="Clover Bank Logo" class="w-74 h-32 mb-4">
  
  <!-- Mensaje de bienvenida -->
  <p class="text-gray-600">Creando oportunidades, cosechando sueños</p>
  
  <div class="max-w-md w-full bg-white p-6 mt-6">
    
    <!-- Títulos y opciones -->
    <div class="text-center mb-6">
      <h2 class="text-2xl font-semibold text-gray-800">Bienvenido</h2>
    </div>

    <!-- Botones de selección -->
    <div class="flex justify-center space-x-4 mb-4">
      <button id="loginBtn" class="w-32 py-2 bg-[#037B0B] text-white font-semibold rounded-lg hover:bg-[#005B05] transition">Inicia Sesión</button>
      <button id="signupBtn" class="w-32 py-2 border-2 border-[#037B0B] text-[#037B0B] font-semibold rounded-lg hover:bg-[#037B0B] hover:text-white transition">Regístrate</button>
    </div>

    <!-- Formulario de Login -->
    <form id="loginForm" class="space-y-4 hidden">
      <div>
        <label for="emailLogin" class="block text-sm text-gray-700">Correo Electrónico</label>
        <input type="email" id="emailLogin" class="w-full p-3 border border-gray-300 rounded-md" placeholder="Tu correo">
      </div>
      <div>
        <label for="passwordLogin" class="block text-sm text-gray-700">Contraseña</label>
        <input type="password" id="passwordLogin" class="w-full p-3 border border-gray-300 rounded-md" placeholder="Tu contraseña">
      </div>
      <button type="submit" onclick="window.location.href='home.html'" class="w-full py-3 bg-[#037B0B] text-white font-semibold rounded-lg hover:bg-[#005B05] transition">Iniciar Sesión</button>
    </form>

    <!-- Formulario de Sign Up -->
    <form id="signupForm" class="space-y-4 hidden">
      <div>
        <label for="emailSignup" class="block text-sm text-gray-700">Correo Electrónico</label>
        <input type="email" id="emailSignup" class="w-full p-3 border border-gray-300 rounded-md" placeholder="Tu correo">
      </div>
      <div>
        <label for="passwordSignup" class="block text-sm text-gray-700">Contraseña</label>
        <input type="password" id="passwordSignup" class="w-full p-3 border border-gray-300 rounded-md" placeholder="Tu contraseña">
      </div>
      <div>
        <label for="confirmPassword" class="block text-sm text-gray-700">Confirmar Contraseña</label>
        <input type="password" id="confirmPassword" class="w-full p-3 border border-gray-300 rounded-md" placeholder="Confirmar contraseña">
      </div>
      <button type="submit" class="w-full py-3 bg-[#037B0B] text-white font-semibold rounded-lg hover:bg-[#005B05] transition">Registrarse</button>
    </form>
  </div>

  <script>
    // Lógica para cambiar entre el formulario de Login y Sign Up
    const loginBtn = document.getElementById('loginBtn');
    const signupBtn = document.getElementById('signupBtn');
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');

    loginBtn.addEventListener('click', () => {
      loginForm.classList.remove('hidden');
      signupForm.classList.add('hidden');
    });

    signupBtn.addEventListener('click', () => {
      signupForm.classList.remove('hidden');
      loginForm.classList.add('hidden');
    });
  </script>

</body>
</html>
