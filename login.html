<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clover Bank - Login/Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

  <div class="max-w-md w-full bg-white p-6 rounded-lg shadow-md">

    <!-- Títulos y opciones -->
    <div class="text-center mb-6">
      <h2 class="text-2xl font-semibold text-gray-800">Bienvenido a Clover Bank</h2>
      <p class="text-gray-600">Por favor, ingresa tu información</p>
    </div>

    <!-- Tablas de Login y Sign Up -->
    <div class="flex justify-center space-x-4 mb-4">
      <button id="loginBtn" class="w-32 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Login</button>
      <button id="signupBtn" class="w-32 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400">Sign Up</button>
    </div>

    <!-- Formulario de Login -->
    <form id="loginForm" class="space-y-4 hidden">
      <div>
        <label for="emailLogin" class="block text-sm text-gray-700">Correo Electrónico</label>
        <input type="email" id="emailLogin" class="w-full p-3 border border-gray-300 rounded-md" placeholder="Tu correo">
      </div>
      <div>
        <label for="passwordLogin" class="block text-sm text-gray-700">Contraseña</label>
        <input type="password" id="passwordLogin" class="w-full p-3 border border-gray-300 rounded-md" placeholder="Tu contraseña">
      </div>
      <button type="submit" class="w-full py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Iniciar Sesión</button>
    </form>

    <!-- Formulario de Sign Up -->
    <form id="signupForm" class="space-y-4 hidden">
      <div>
        <label for="emailSignup" class="block text-sm text-gray-700">Correo Electrónico</label>
        <input type="email" id="emailSignup" class="w-full p-3 border border-gray-300 rounded-md" placeholder="Tu correo">
      </div>
      <div>
        <label for="passwordSignup" class="block text-sm text-gray-700">Contraseña</label>
        <input type="password" id="passwordSignup" class="w-full p-3 border border-gray-300 rounded-md" placeholder="Tu contraseña">
      </div>
      <div>
        <label for="confirmPassword" class="block text-sm text-gray-700">Confirmar Contraseña</label>
        <input type="password" id="confirmPassword" class="w-full p-3 border border-gray-300 rounded-md" placeholder="Confirmar contraseña">
      </div>
      <button type="submit" class="w-full py-3 bg-green-500 text-white rounded-lg hover:bg-green-600">Registrarse</button>
    </form>

  </div>

  <script>
    // Lógica para cambiar entre el formulario de Login y Sign Up
    const loginBtn = document.getElementById('loginBtn');
    const signupBtn = document.getElementById('signupBtn');
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');

    loginBtn.addEventListener('click', () => {
      loginForm.classList.remove('hidden');
      signupForm.classList.add('hidden');
    });

    signupBtn.addEventListener('click', () => {
      signupForm.classList.remove('hidden');
      loginForm.classList.add('hidden');
    });
  </script>

</body>
</html>
